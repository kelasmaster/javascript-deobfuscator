<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Deobfuscator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>JavaScript Deobfuscator</h1>
    <textarea id="inputCode" placeholder="Paste your obfuscated JavaScript code here..."></textarea>
    <button id="deobfuscateBtn">Deobfuscate</button>
    <p id="errorMessage" class="error-message"></p>
    <textarea id="outputCode" placeholder="Deobfuscated code will appear here..." readonly></textarea>
    <button id="downloadBtn" disabled>Download Code</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
